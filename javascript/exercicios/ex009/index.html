<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Else</title>
  </head>
  <body>
    <h1>NACIONALIDADE</h1>
    <input type="text" name="txtnacio" id="txtnacio" />
    <input type="button" value="verificar" onclick="analisar()" />
    <div id="res"></div>
    <script>
      function analisar() {
        var txtnac = window.document.querySelector("input#txtnacio");
        var res = window.document.querySelector("div#res");
        var nac = String(txtnac.value);
        res.innerHTML = `<p>Vivendo em ${nac}</p>`;
        if (nac == "Brasil" || nac == "brasil") {
          res.innerHTML += `<p>Você é Brasileiro</p>`;
        } else {
          res.innerHTML += `<p>Você é Estrangeiro</p>`;
        }
      }
    </script>
  </body>
</html>
