<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If</title>
  </head>
  <body>
    <h1>SISTEMA DE MULTAS</h1>
    velocidade: <input type="number" name="txtvel" id="txtvel" /> km/h
    <input type="button" value="verificar" onclick="calcular()" />
    <div id="res"></div>
    <script>
      function calcular() {
        var tvel = window.document.querySelector("input#txtvel");
        var vel = Number(tvel.value);
        var res = window.document.querySelector("div#res");
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong>.</p>`;
        if (vel > 60) {
          res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade</p>`;
        }
        res.innerHTML += `<p>Dirija sempre com sinto de segurança</p>`;
      }
    </script>
  </body>
</html>
