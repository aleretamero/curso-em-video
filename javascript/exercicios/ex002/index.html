<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt de Comando</title>
    <style>
      body {
        background-color: rgb(187, 187, 255);
        color: rgb(241, 28, 28);
        font: normal 20pt Arial;
      }
      h1 {
        color: rgb(255, 212, 22);
      }
      p {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Prompt</h1>
    <p>Aprendendo a utilizar o prompt!</p>
    <script>
      var nome = window.prompt("Qual o seu nome?"); // pergunta o nome
      window.alert("É um prazer te conhecer, " + nome); // + concatenação
    </script>
  </body>
</html>
