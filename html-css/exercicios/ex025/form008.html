<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iNum1">Número 1:</label>
            <input type="number" name="nNum1" id="iNum1" min="0" max="50" required oninput="iSoma.innerHTML = Number(iNum1.value) + Number(iNum2.value)">
        </p>
        <p>
            <label for="iNum2">Número 2:</label>
            <input type="number" name="nNum2" id="iNum2" min="0" max="50" required oninput="iSoma.innerHTML = Number(iNum1.value) + Number(iNum2.value)">
        </p>
        <p>
            <label for="iSoma">Soma:</label>
            <output name="nSoma" id="iSoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
