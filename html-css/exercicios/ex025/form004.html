<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iNome">Nome</label>
                <input type="text" name="nNome" id="iNome" required minlength="5" maxlength="20" autocomplete="name">
            </p>
            <p>
                <label for="iEmail">E-mail</label>
                <input type="email" name="nEmail" id="iEmail" required autocomplete="email">
            </p>
            <p>
                <label for="iTelefone">Telefone</label>
                <input type="tel" name="nTelefone" id="iTelefone" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
            <!--Estudar mais sobre RegEx-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
