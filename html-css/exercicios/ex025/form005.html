<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="nSexo" id="iMasculino" value="M">
            <label for="iMasculino">Masculino</label>
            <input type="radio" name="nSexo" id="iFeminino" value="F">
            <label for="iFeminino">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="nBasquete" id="iBasquete">
            <label for="iBasquete">Basquete</label><br>
            <input type="checkbox" name="nFutebol" id="iFutebol">
            <label for="iFutebol">Futebol</label><br>
            <input type="checkbox" name="nNatacao" id="iNatacao">
            <label for="iNatacao">Natação</label><br>
            <input type="checkbox" name="nTenis" id="iTenis">
            <label for="iTenis">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
