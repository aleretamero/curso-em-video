<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="images/login.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="areaLogin">
            <div id="imagem">
                <!--Back ground CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="idLogin"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="nameLogin" id="idLogin" required autocomplete="email" maxlength="30">
                        <label for="idLogin" class="oculto">Login</label>
                    </div>
                    <div class="campo">
                        <label for="idSenha"><span class="material-symbols-outlined">vpn_key</span></label>
                        <input type="password" name="nameSenha" id="idSenha" required autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="idSenha" class="oculto">Senha</label>
                    </div>
                    <div class="botoes">
                        <input type="submit" value="Entrar">
                        <a href="#" class="botao">
                            Esqueci a senha
                            <span class="material-symbols-outlined">mail</span>
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
